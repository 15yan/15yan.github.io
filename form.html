<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <fieldset>
        <legend><h3>Registration Form</h3></legend>
        <form id="container">

                <section id="item1" class="box">

                    <label for="fname" >First Name</label>

                    <input type="text" placeholder="  First name" title="Please fill in your first name"  required>
                    <aside id="icon"></aside>
                </section>
            
                <section id="item2">
                    <label for="lname" >Last Name</label>
                    <input type="text" placeholder="  Last name" title="Please fill in your last name"  required>
                    <aside></aside>

                </section> 

                <section id="bday">
                    <label for="bday">Date of Birth</label>
                    <input type="date" max="2018-10-15" min="1900-01-01" value="Date of Birth" required>
                    <aside></aside>

                </section>
                   
                <section id="sdate">
                    <label for="edate">Enrolled Date</label>
                    <input type="date" max="2018-10-15" required>
                    <aside></aside>


                </section>
                <section id="item3">
                    <label for="address1" >Address Line 1</label>
                    <input type="text" placeholder="  Address : Apartment Number, Street Number" title="Please fill in your apartment number" >
                    <aside></aside>

                </section>

                <section id="item4">
                    <label for="address2" >Address Line 2</label>
                    <input type="text" placeholder="  Address : Surburb" title="Please fill in the surburb">
                    <aside></aside>

                </section> 

                <section id="item5">
                    <label for="pcode" >Postal Code</label>
                    <input type="text" placeholder="  Postal code" title="Please fill in the postal code">
                    <aside></aside>

                </section>

                <section id="item6">
                    <label for="city" >City</label>
                    <input type="text" placeholder="  City" title="Please fill in the city">
                    <aside></aside>

                </section>

                <section id="item7">
                    <label for="state" >State / Province or Region</label>
                    <input type="text" placeholder="  State / Province / Region" title="Please fill in the state">
                    <aside></aside>

                </section>
            
                <section id="item8">
                    <label for="country" >Country</label>
                    <select name="country">
                            <option value="Select">Select Country</option>
                            <option value="Australia">Australia</option>
                            <option value="New Zealand">New Zealand</option>
                            <option value="Japan">Japan</option>
                            <option value="Spain">Spain</option>
                    </select>
                </section>

                <section id="item9">
                    <label for="phone">Phone Number: </label>
                    <input type="tel" placeholder="  Phone Number" title="Please input your Australian mobile number."  pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required>
                    <aside></aside>

                </section>

                <section id="item10">
                    <label for="email">Email: </label>
                    <input type="email" placeholder="  Email Address" title="Please enter a valid email address "  pattern="" required>
                    <aside></aside>

                </section> 

               <section id="item11">
                    <label for="username" class="grid">Username: </label>
                    <input type="text" placeholder="  Username" title="Username contains 6-12 lowercase letters."  maxlength="12" required>
                    <aside></aside>

                </section>

                <section id="item12">
                    <label for="pwd" >Password: </label>
                    <input type="password" placeholder="  Password" title="Password contains 8-20 characters, at least one uppercase letter, at least one number"  maxlength="20" pattern="" required>
                    <aside></aside>

                </section>

                <section id="item13">
                    <label for="pwd"  >Confirm Password: </label>
                    <input type="password" placeholder="  Confirm your password"   title="Please make sure the two passowrds match." pattern="" required>
                    <aside></aside>
    
                </section>

                <section id="item17">
                    <input type="checkbox" name="terms" required>
                    <p> Check here to indicate that you have read and agree to the term of <a href="#">Terms of Services</a> and <a href="#">Privacy of Policy</a>.</p>
                    <aside></aside>

                </section>

                <section id="item14">
                    <input type="button" value="Create Account and Continue" id="item15">
                    <a href="#" id="item16">Need Help?</a>
                </section>
            </form>
        </fieldset>
   
</body>
</html>
